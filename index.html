<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- ICONS -->
    <link rel="icon" href="./src/favicon-16x16.png" />

    <!-- CSS-->
    <link rel="stylesheet" href="./src/styles.css" />

    <!-- SCRIPT JS-->
    <script defer src="./src/index.js"></script>

    <!-- Bootstrap CSS & JS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Pokédex</title>
  </head>

  <body>
    <!-- AJUSTANDO PARA LINHA BOOTSTRAP -->
    <div
      class="poke-row row flex-row d-flex align-items-center justify-content-center m-2 p-0"
    >
    <!-- CONTAINER BOOTSTRAP -->
    <div
    class="poke-container col-xxl-6 col-xl-6 col-md-8 col-sm-9 col-xs-10 m-0 p-0 justify-content-center"
    >
    <main>
        <!-- TITULO DA POKEDEX -->
        <h1 class="titulo text-center p-0 m-0">Pokédex</h1>
        
        <!-- IMAGEM DA POKÉDEX -->
        <img src="./src/pokedex.png" alt="pokedex" class="pokedex p-0 m-0" />
        
          <!-- IMAGEM DO POKEMON QUE SERÁ INFORMADA PELA API -->
          <img
            src="#"
            alt="sem registro"
            class="pokemon__image text-danger text-uppercase p-0 m-0"
          />

          <output type="output" class="pokemon__data p-0 m-0 text-end">
            <!-- NOME E NUMERO DO POKEMON QUE SERÁ INFORMADO PELA API-->
            <span class="pokemon__number text-end fs-5"></span> -
            <span class="pokemon__name text-end fs-5"></span>
          </output>

          <form class="form">
            <!-- NOME OU NUMERO DO POKEMON QUE SERÁ BUSCADO NA API-->
            <input
              type="search"
              class="input__search mt-4"
              placeholder="Buscar número ou nome"
              required
            />
          </form>

          <div class="btn buttons d-flex">
            <!-- SELETOR ANTERIOR E PROXIMO ID DA API-->
            <button class="button btn-prev fst-italic">&lt; Anterior</button>
            <button class="button btn-next fst-italic">Próximo &gt;</button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
